<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/home.css">
<link rel="stylesheet" href="/css/expenses-display.css">
<link rel="stylesheet" href="/css/exports.css">
<title>Exports</title>
</head>
<body>
	<nav class="nav-box">
		<h1>Budget Application</h1>
	</nav>

	<div th:if="${#authentication.getPrincipal() != 'anonymousUser'}"
		class="body-app">
		<div id="body-app-child">
			<div class="budget-list-header">
				<p>Date</p>
				<div>
					<p class="category-header">Cost</p>
					<p class="sorting-arrows">&#8593;&#8595;</p>
				</div>
				<p>Description</p>
				<p></p>
				<p></p>
				<p>Hide</p>
			</div>
			<div class="budget-list" th:each="file : ${files}">
				<p th:text="${#dates.format(file.lastModified, 'dd MMMM yyyy HH:MM')}"></p>
				<p th:text="${file.key}"></p>
				<button class = "edit-expense-btn">Download</button>
			  	<a class = "delete-expense-link" th:href = "${'/delete/' + file.key}"><button class = "delete-expense-btn">Delete</button></a>
			</div>
		</div>
		<a class = "export-link" th:href = "${'/export/'}"><button class = "export-btn">Export</button></a>
	</div>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="module" src="/js/exports.js"></script>
</html>
