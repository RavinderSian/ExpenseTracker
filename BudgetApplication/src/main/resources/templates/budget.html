<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
			<meta charset="ISO-8859-1">
			<link rel="stylesheet" href="/css/home.css">
			<title>Home</title>
	</head>
	<body>
	
		<nav class = "nav-box">
			<h1>Budget Application</h1>
			<form name='loginForm' action="/performlogin" method='POST'>
			<div class = "login-inputs">
				<input class = "login-input" type = "text" name='username' placeholder = "Username"></input>
				<input class = "login-input" type='password' name='password' placeholder = "Password"></input>
				<input name="submit-login" type="submit" value="submit" />
			</div>
			</form>
		</nav>
		
		<th:block th:if="${#authentication.getPrincipal() != 'anonymousUser'}">
		<div class = "body-app">
			<table>
	  		<tr>
	  			<th>Category</th>
	  			<th>Amount</th>
	  			<th>Description</th>
	  			<th></th>
	  		</tr>
	  		<tr th:each="expense : ${expenses}">
	  			<td th:text="${expense.category}"></td>
	  			<td th:text="${expense.amount}"></td>
	  			<td th:text="${expense.description}"></td>
	  			<td><a href= "#">Bookgdfgfdgfdfd</a></td>
	  		</tr>
	  		</table>
		</div>
		<th:block>
	</body>
</html>
