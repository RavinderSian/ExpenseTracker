	<head>
			<meta charset="ISO-8859-1">
			<link rel="stylesheet" href="/css/home.css">
			<title>Home</title>
	</head>
	<body>
	
		<nav class = "nav-box">
			<h1>Budget Application</h1>
			<form name='loginForm' action="/performlogin" method='POST'>

				<input name="submit-login" type="submit" value="submit" />
			</div>
			</form>
		</nav>
		
		<th:block>
		<div>
			<form class = "expense-form" th:action="@{/addexpensedate}" method="post">
				<input class = "expense-input" type = "date" th:object="${date}" placeholder = "10-10-2022">
				<input name="submit-login" type="submit" value="submit" />
			</form>
		</div>
	</body>
</html>
